<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library App</title>
    <!-- Include SheetJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hero section with search bar -->
    <section id="heroSection">
        <div id="mainImage">
            <span id="spanA">
                <h1><i>PagePal</i></h1>
                <h2><i>Upload, Save and Edit your Reading List</i></h2>
            </span>
            <span id="spanB">
                <input type="text" placeholder="search your library....." id="searchInput">
                <button id="search">Search</button>
            </span>
            
        </div>
    </section>

<!-- Adding options  -->
    <section id="optionsSection">
        <div id="addOptions" class="options-container">
            <button onclick="toggleHidden()">Add a Book</button>
            <label>Add a Excel Spreadsheet
             <input type="file" id="fileInput" accept=".xlsx, .xls" />
            </label>
            <!-- <button id="sortRead">Sort by Read</button> -->
        </div>
    </section>
    


<!-- Input Div container-->
    <div id="inputDivContainer" class="hidden">
        <div id="inputDiv" class="hidden">
            <span><button onclick="toggleHidden()">X</button></span>
            <input type="text" placeholder="Title" id="titleInput">
            <input type="text" placeholder="Author" id="authorInput">
            <input type="number" placeholder="Year" id="yearInput">
            <input type="text" placeholder="Genre" id="genreInput">
            <label for="readInput">
                <input type="checkbox" id="readInput"> Read?
            </label>
            <button id="addBookBtn">Add Book</button>
        </div>
    </div>

    <div id="bookListContainer">
        <div id="bookList"></div>
    </div>

        <img id="coverImage" src="" alt="Book Cover">

</body>
</html>
